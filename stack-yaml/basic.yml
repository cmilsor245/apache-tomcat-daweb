Parameters:
  EC2InstanceType:
    Type: String
    Default: t2.medium
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2InstanceOS:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id

Resources:
  ApplicationServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: grupo de seguridad para el puerto 8080
      GroupName: ApplicationServerSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  ApplicationServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref EC2InstanceOS
      InstanceType: !Ref EC2InstanceType
      KeyName: vockey
      SecurityGroups:
        - !Ref ApplicationServerSecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 15
      Tags:
        - Key: Name
          Value: instance-name
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref ApplicationServerInstance